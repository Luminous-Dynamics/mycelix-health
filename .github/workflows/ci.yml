name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust Tests & Quality
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Remove default WASM target for tests
        run: |
          # Remove [build] section that sets default target to wasm
          sed -i '/^\[build\]/,/^$/d' .cargo/config.toml

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: |
          # Allow minor style lints, deny everything else
          cargo clippy --all-targets -- \
            -D warnings \
            -A clippy::match_single_binding \
            -A clippy::collapsible_match \
            -A clippy::large_enum_variant \
            -A clippy::manual_clamp \
            -A clippy::wildcard_in_or_patterns

      - name: Run tests
        run: cargo test --workspace

  # Code Coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Remove default WASM target
        run: sed -i '/^\[build\]/,/^$/d' .cargo/config.toml

      - name: Generate coverage report
        run: |
          cargo tarpaulin --workspace --out xml --out html \
            --exclude-files "*/tests/*" \
            --exclude-files "*/test_*" \
            --timeout 300

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: cobertura.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tarpaulin-report.html

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # WASM Build
  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Show cargo config
        run: cat .cargo/config.toml

      - name: Clean cached WASM artifacts
        run: |
          # Force fresh build to ensure proper feature resolution
          rm -rf target/wasm32-unknown-unknown

      - name: Build WASM (integrity zomes)
        run: |
          # .cargo/config.toml has wasm32 as default target and correct rustflags
          cargo build --release -p patient_integrity
          cargo build --release -p consent_integrity
          cargo build --release -p commons_integrity
          cargo build --release -p trials_integrity

      - name: Build WASM (coordinator zomes)
        run: |
          cargo build --release -p patient
          cargo build --release -p consent
          cargo build --release -p commons_coordinator
          cargo build --release -p trials

  # TypeScript SDK Tests
  sdk-tests:
    name: SDK Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build SDK
        run: npm run build

  # All checks passed
  ci-success:
    name: CI Success
    needs: [rust-tests, coverage, security, wasm-build, sdk-tests]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All CI checks passed!"
