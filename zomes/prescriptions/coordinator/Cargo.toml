[package]
name = "prescriptions"
version = "0.1.0"
edition = "2021"
description = "Prescription management and medication tracking coordinator zome"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
hdk = { workspace = true }
holochain_serialized_bytes = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
getrandom = { workspace = true, features = ["wasm_js"] }
prescriptions_integrity = { path = "../integrity" }
patient_integrity = { path = "../../patient/integrity" }
provider_integrity = { path = "../../provider/integrity" }
mycelix-health-shared = { path = "../../shared" }

[features]
default = []
