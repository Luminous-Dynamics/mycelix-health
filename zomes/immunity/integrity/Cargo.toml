[package]
name = "immunity_integrity"
version = "0.1.0"
edition = "2021"
description = "Collective Immunity Intelligence - privacy-preserving public health surveillance"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
hdi = { workspace = true }
holochain_serialized_bytes = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
getrandom = { workspace = true, features = ["wasm_js"] }

[features]
default = []
