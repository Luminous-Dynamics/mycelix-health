---
manifest_version: "0"
name: health
integrity:
  network_seed: ~
  properties: ~
  zomes:
    # Tier 1: MVP Core
    - name: patient_integrity
      path: ../target/wasm32-unknown-unknown/release/patient_integrity.wasm
    - name: provider_integrity
      path: ../target/wasm32-unknown-unknown/release/provider_integrity.wasm
    - name: records_integrity
      path: ../target/wasm32-unknown-unknown/release/records_integrity.wasm
    - name: prescriptions_integrity
      path: ../target/wasm32-unknown-unknown/release/prescriptions_integrity.wasm
    - name: consent_integrity
      path: ../target/wasm32-unknown-unknown/release/consent_integrity.wasm
    - name: bridge_integrity
      path: ../target/wasm32-unknown-unknown/release/bridge_integrity.wasm
coordinator:
  zomes:
    - name: patient
      path: ../target/wasm32-unknown-unknown/release/patient.wasm
      dependencies:
        - name: patient_integrity
    - name: provider
      path: ../target/wasm32-unknown-unknown/release/provider.wasm
      dependencies:
        - name: provider_integrity
    - name: records
      path: ../target/wasm32-unknown-unknown/release/records.wasm
      dependencies:
        - name: records_integrity
        - name: patient_integrity
        - name: consent_integrity
    - name: prescriptions
      path: ../target/wasm32-unknown-unknown/release/prescriptions.wasm
      dependencies:
        - name: prescriptions_integrity
        - name: patient_integrity
        - name: provider_integrity
    - name: consent
      path: ../target/wasm32-unknown-unknown/release/consent.wasm
      dependencies:
        - name: consent_integrity
        - name: patient_integrity
    - name: bridge
      path: ../target/wasm32-unknown-unknown/release/health_bridge.wasm
      dependencies:
        - name: bridge_integrity
        - name: patient_integrity
        - name: provider_integrity
        - name: records_integrity
