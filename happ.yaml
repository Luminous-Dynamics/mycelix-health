---
manifest_version: "0"
name: mycelix-health
description: |
  Mycelix-Health: Complete Decentralized Healthcare Infrastructure

  A comprehensive Holochain application for patient-controlled medical records,
  clinical integration, health equity, advanced research, and global health data portability.

  Features:
  - Patient sovereignty over health data
  - Differential privacy for population health
  - FHIR R4 interoperability
  - Clinical decision support
  - Federated machine learning
  - International Patient Summary (IPS)
  - Verifiable health credentials
  - Offline-first mobile support
roles:
  - name: health
    provisioning:
      strategy: create
      deferred: false
    dna:
      path: ./dna/health.dna
      modifiers:
        network_seed: ~
        properties: ~
      clone_limit: 0
